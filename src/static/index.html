<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Assistant</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        :root {
            /* Palette */
            --primary-color: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --secondary-color: #ec4899; /* Pink */
            --bg-color: #f3f4f6;
            --surface-color: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Radius */
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at top right, #e0e7ff 0%, transparent 40%),
                radial-gradient(circle at bottom left, #fce7f3 0%, transparent 40%);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 360px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 5px 0 25px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.5rem;
            z-index: 20;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 0.75rem;
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            transition: transform 0.2s;
            min-width: 0; /* Prevent grid blowout */
            overflow: hidden;
        }
        
        .stat-card:hover { transform: translateY(-2px); }

        .stat-card.full-width { grid-column: span 2; }

        .stat-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stat-sub {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .control-group {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .styled-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .styled-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Main Chat Area */
        #main-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: transparent;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            scroll-behavior: smooth;
            padding-bottom: 120px;
        }

        /* Messages */
        .message {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.user .content {
            background: var(--primary-color);
            color: white;
            border-radius: 1.25rem 1.25rem 0 1.25rem;
            box-shadow: var(--shadow-md);
        }

        .message.assistant .content {
            background: var(--surface-color);
            color: var(--text-primary);
            border-radius: 1.25rem 1.25rem 1.25rem 0;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .message .content {
            padding: 0.5rem 1rem;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
        }

        /* Markdown Styles */
        .message .content h1, .message .content h2, .message .content h3 { margin-top: 0.75rem; margin-bottom: 0.5rem; }
        .message .content p { margin-bottom: 0.5rem; }
        .message .content p:last-child { margin-bottom: 0; }
        .message .content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .message .content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        .message .content :not(pre) > code {
            background: rgba(0,0,0,0.05);
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
            color: var(--primary-color);
        }

        /* Thinking Process */
        .reflection {
            max-width: 800px;
            margin: 0 auto 1rem auto;
            width: 100%;
        }

        .reflection details {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .reflection summary {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            list-style: none;
            transition: background 0.2s;
        }

        .reflection summary:hover { background: #f9fafb; }
        .reflection summary::-webkit-details-marker { display: none; }

        .reflection summary::after {
            content: 'expand_more';
            font-family: 'Material Symbols Rounded';
            margin-left: auto;
            transition: transform 0.2s;
        }

        .reflection details[open] summary::after { transform: rotate(180deg); }

        .reflection-content {
            padding: 1.5rem;
            background: #f8fafc;
            border-top: 1px solid var(--border-color);
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .step-item {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 2px solid var(--border-color);
        }

        .step-item:last-child { margin-bottom: 0; }

        .step-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .step-title::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 6px;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .step-input {
            background: #1e293b;
            color: #94a3b8;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.85rem;
            margin: 0.5rem 0;
        }

        .step-output {
            color: var(--text-secondary);
            font-style: italic;
            background: rgba(0,0,0,0.03);
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        /* Sources */
        .sources-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .source-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.4rem 0.6rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s;
            font-size: 0.8rem;
            max-width: 200px;
        }

        .source-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-color);
        }

        .source-icon {
            width: 20px;
            height: 20px;
            background: #eff6ff;
            color: var(--primary-color);
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .source-info {
            overflow: hidden;
        }
        
        .source-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .source-domain {
            display: none;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        .source-card:hover .source-domain {
            display: block;
        }

        /* Input Area */
        #input-area-wrapper {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .status-pill {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.5);
            animation: slideUpFade 0.3s ease-out;
        }

        .status-loader {
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .source-badge {
            background: var(--bg-color);
            padding: 0.2rem 0.6rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #input-area {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 0.75rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        #message-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-primary);
        }

        #message-input:focus { outline: none; }

        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }

        .icon-btn:hover { transform: scale(1.05); }
        .icon-btn:active { transform: scale(0.95); }

        #send-btn { background: var(--primary-color); }
        #send-btn:hover { background: var(--primary-hover); }
        
        #stop-btn { background: var(--error-color); }
        
        .retry-btn {
            margin-top: 1rem;
            background: var(--text-secondary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .retry-btn:hover { background: var(--text-primary); transform: translateY(-2px); }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        .thinking-pulse {
            animation: pulse 2s infinite;
        }

    </style>
</head>
<body>
    <aside id="sidebar">
        <div class="brand">
            <div class="brand-icon">
                <span class="material-symbols-rounded">smart_toy</span>
            </div>
            <span>AI Assistant</span>
        </div>

        <div class="stats-grid">
            <div class="stat-card full-width">
                <div class="stat-label">Total Cost</div>
                <div class="stat-value" id="cost-total">$0.00</div>
                <div class="stat-sub">Current Session</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Input</div>
                <div class="stat-value" id="cost-input">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Output</div>
                <div class="stat-value" id="cost-output">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Tokens</div>
                <div class="stat-value" id="tokens-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Latency</div>
                <div class="stat-value" id="latency-avg">0ms</div>
            </div>
            <div class="stat-card full-width">
                <div class="stat-label">Total Calls</div>
                <div class="stat-value" id="calls-total">0</div>
            </div>
        </div>

        <div class="control-group">
            <div class="input-group">
                <label>Max Iterations</label>
                <input type="number" id="max-iter-input" value="15" min="1" max="50" class="styled-input">
            </div>
            <div class="input-group">
                <label>Max Articles</label>
                <input type="number" id="max-articles-input" value="5" min="1" max="20" class="styled-input">
            </div>
            <button id="clear-btn" class="retry-btn" style="width: 100%; justify-content: center; background: white; color: var(--error-color); border: 1px solid var(--border-color);">
                <span class="material-symbols-rounded">delete</span>
                Clear History
            </button>
        </div>
    </aside>
    
    <div id="main-layout">
        <div id="chat-container">
            <!-- Messages will appear here -->
            <div class="message assistant">
                <div class="content">
                    <p>Hello! I'm your AI Research Assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        
        <div id="input-area-wrapper">
            <div id="status-indicator" class="status-pill" style="display: none;">
                <div class="status-loader"></div>
                <span id="status-text">Processing...</span>
                <span id="source-count-badge" class="source-badge" style="display: none;">0 sources</span>
            </div>

            <div id="input-area">
                <input type="text" id="message-input" placeholder="Ask me anything..." autocomplete="off">
                <button id="send-btn" class="icon-btn" title="Send Message">
                    <span class="material-symbols-rounded">arrow_upward</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const maxIterInput = document.getElementById('max-iter-input');
        const maxArticlesInput = document.getElementById('max-articles-input');
        
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const sourceCountBadge = document.getElementById('source-count-badge');

        // Create Stop Button dynamically
        const stopBtn = document.createElement('button');
        stopBtn.id = 'stop-btn';
        stopBtn.className = 'icon-btn';
        stopBtn.title = 'Stop Generation';
        stopBtn.innerHTML = '<span class="material-symbols-rounded">stop</span>';
        stopBtn.style.display = 'none';
        
        // Insert Stop Button after Send Button
        sendBtn.parentNode.insertBefore(stopBtn, sendBtn.nextSibling);

        // Stats elements
        const elCostTotal = document.getElementById('cost-total');
        const elCostInput = document.getElementById('cost-input');
        const elCostOutput = document.getElementById('cost-output');
        const elTokensTotal = document.getElementById('tokens-total');
        const elLatencyAvg = document.getElementById('latency-avg');
        const elCallsTotal = document.getElementById('calls-total');

        let currentReflectionContent = null;
        let currentStepDiv = null;

        function renderMath(element) {
            renderMathInElement(element, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '[', right: ']', display: true}
                ],
                throwOnError: false
            });
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.innerHTML = marked.parse(content);
            
            div.appendChild(contentDiv);
            renderMath(contentDiv);
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            // Smooth scroll to bottom
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        function createReflectionBlock() {
            const div = document.createElement('div');
            div.className = 'reflection';
            
            const details = document.createElement('details');
            details.open = true; 
            details.className = 'thinking-pulse'; // Add pulse animation
            
            const summary = document.createElement('summary');
            summary.innerHTML = '<span>ðŸ§  Thinking Process...</span>';
            details.appendChild(summary);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'reflection-content';
            
            details.appendChild(contentDiv);
            div.appendChild(details);
            
            // Insert before the last message if it exists (usually user message), 
            // but actually we want it at the bottom.
            chatContainer.appendChild(div);
            scrollToBottom();
            
            return contentDiv;
        }

        function updateReflection(data) {
            if (!currentReflectionContent) {
                currentReflectionContent = createReflectionBlock();
            }

            const contentDiv = currentReflectionContent;

            if (data.type === 'tool_start') {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step-item';
                
                const title = document.createElement('div');
                title.className = 'step-title';
                title.innerHTML = `<span>Using Tool: <strong>${data.tool}</strong></span>`;
                stepDiv.appendChild(title);
                
                if (data.input) {
                    const input = document.createElement('div');
                    input.className = 'step-input';
                    input.textContent = data.input;
                    stepDiv.appendChild(input);
                }
                
                currentReflectionContent.appendChild(stepDiv);
                currentStepDiv = stepDiv; 
            } else if (data.type === 'tool_end') {
                if (currentStepDiv) {
                    const output = document.createElement('div');
                    output.className = 'step-output';
                    let outText = data.output;
                    if (outText.length > 500) outText = outText.substring(0, 500) + '...';
                    output.textContent = "Result: " + outText;
                    currentStepDiv.appendChild(output);
                    currentStepDiv = null;
                }
            } else if (data.type === 'thought') {
                let lastChild = currentReflectionContent.lastElementChild;
                if (!lastChild || !lastChild.classList.contains('step-thought')) {
                    lastChild = document.createElement('div');
                    lastChild.className = 'step-thought';
                    currentReflectionContent.appendChild(lastChild);
                }
                lastChild.textContent += data.content;
            }
            
            // Always scroll to bottom as requested
            contentDiv.scrollTop = contentDiv.scrollHeight;
            scrollToBottom();
        }

        async function updateCosts() {
            try {
                const res = await fetch('/costs');
                const stats = await res.json();
                
                elCostTotal.textContent = '$' + stats.total_cost.toFixed(6);
                elCostInput.textContent = '$' + stats.input_cost.toFixed(6);
                elCostOutput.textContent = '$' + stats.output_cost.toFixed(6);
                
                elTokensTotal.textContent = stats.total_tokens.toLocaleString();
                elLatencyAvg.textContent = Math.round(stats.avg_latency) + 'ms';
                elCallsTotal.textContent = stats.total_calls;
            } catch (e) {
                console.error("Failed to fetch costs", e);
            }
        }

        async function loadHistory() {
            try {
                const res = await fetch('/history');
                const history = await res.json();
                if (history && history.length > 0) {
                    chatContainer.innerHTML = '';
                    history.forEach(msg => appendMessage(msg.role, msg.content));
                }
                updateCosts();
            } catch (e) {
                console.error("Failed to load history", e);
            }
        }

        async function streamMessage(role, content, sources = null) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            div.appendChild(contentDiv);
            
            chatContainer.appendChild(div);
            scrollToBottom();

            // Fast streaming effect
            const delay = 10; // ms per chunk
            const chunkSize = 5; // chars per chunk
            let i = 0;
            let accumulatedText = "";
            
            return new Promise((resolve) => {
                const interval = setInterval(() => {
                    if (i >= content.length) {
                        clearInterval(interval);
                        // Final render with Markdown and Math
                        contentDiv.innerHTML = marked.parse(content);
                        renderMath(contentDiv);
                        
                        // Append sources if any
                        if (sources && sources.length > 0) {
                            const sourcesHtml = `
                                <div class='sources-container'>
                                    <h3>ðŸ“š Sources</h3>
                                    <div class='sources-grid'>
                                        ${sources.map(s => {
                                            const domain = s.url.includes('http') ? s.url.split('/')[2] : 'External Source';
                                            let title = s.title || "Unknown Title";
                                            if (title.length > 20) title = title.substring(0, 20) + '...';
                                            return `
                                                <a href="${s.url}" target="_blank" class="source-card" title="${s.title}">
                                                    <div class="source-icon">ðŸ“„</div>
                                                    <div class="source-info">
                                                        <div class="source-title">${title}</div>
                                                        <div class="source-domain">${domain}</div>
                                                    </div>
                                                </a>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            `;
                            const sourcesDiv = document.createElement('div');
                            sourcesDiv.innerHTML = sourcesHtml;
                            contentDiv.appendChild(sourcesDiv);
                        }
                        
                        scrollToBottom();
                        resolve();
                    } else {
                        const chunk = content.substring(i, i + chunkSize);
                        accumulatedText += chunk;
                        
                        // Parse markdown on every step to avoid showing raw syntax
                        contentDiv.innerHTML = marked.parse(accumulatedText);
                        
                        i += chunkSize;
                        scrollToBottom();
                    }
                }, delay);
            });
        }

        function createRetryButton(text) {
            const container = document.createElement('div');
            container.className = 'retry-container';
            container.style.textAlign = 'center';
            container.style.marginTop = '1rem';
            container.style.display = 'flex';
            container.style.justifyContent = 'center';

            const button = document.createElement('button');
            button.className = 'retry-btn';
            button.innerHTML = '<span class="material-symbols-rounded">refresh</span> Retry Generation';
            
            button.onclick = () => {
                container.remove();
                sendMessage(text);
            };

            container.appendChild(button);
            chatContainer.appendChild(container);
            scrollToBottom();
        }

        function updateStatus(status, sourceCount = null) {
            statusIndicator.style.display = 'flex';
            statusText.textContent = status;
            
            if (sourceCount !== null) {
                sourceCountBadge.style.display = 'inline-block';
                sourceCountBadge.textContent = `${sourceCount} sources`;
            } else {
                sourceCountBadge.style.display = 'none';
            }
        }

        function hideStatus() {
            statusIndicator.style.display = 'none';
        }

        async function sendMessage(retryText = null) {
            // If called from event listener, retryText is an Event object
            const isRetry = typeof retryText === 'string';
            const text = isRetry ? retryText : messageInput.value.trim();
            
            if (!text) return;

            if (!isRetry) {
                appendMessage('user', text);
                messageInput.value = '';
            }
            
            messageInput.disabled = true;
            sendBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
            
            currentReflectionContent = null; 
            let isStopped = false;
            
            // Initial status
            updateStatus("Initializing...");

            stopBtn.onclick = async () => {
                isStopped = true;
                try {
                    await fetch('/stop', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: '{}' });
                    appendMessage('assistant', 'ðŸ›‘ Generation stopped by user.');
                    hideStatus();
                } catch (e) {
                    console.error("Failed to stop", e);
                }
            };

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text,
                        max_iterations: parseInt(maxIterInput.value) || 15,
                        max_articles: parseInt(maxArticlesInput.value) || 5
                    })
                });
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    if (isStopped) break;
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split(/\r?\n/);
                    buffer = lines.pop(); 

                    for (const line of lines) {
                        const trimmedLine = line.trim();
                        if (!trimmedLine) continue;

                        if (trimmedLine.startsWith('data:')) {
                            const jsonStr = trimmedLine.substring(5).trim();
                            try {
                                const data = JSON.parse(jsonStr);
                                if (data.type === 'reflection_update') {
                                    updateReflection(data.content);
                                } else if (data.type === 'status') {
                                    updateStatus(data.status, data.source_count);
                                } else if (data.type === 'result') {
                                    hideStatus();
                                    if (currentReflectionContent) {
                                        // Keep the thinking process open and update title
                                        const details = currentReflectionContent.parentElement;
                                        details.querySelector('summary span').textContent = 'ðŸ§  Thinking Process (Complete)';
                                        
                                        // Render math in the thinking process
                                        renderMath(currentReflectionContent);
                                        
                                        // Force open AFTER rendering to ensure it stays visible
                                        details.open = true;
                                        // Ensure it stays open by setting attribute explicitly
                                        details.setAttribute('open', '');
                                    }
                                    
                                    // Use streaming effect for the final result
                                    await streamMessage('assistant', data.content, data.sources);
                                    
                                    // Re-enforce thinking process visibility after stream
                                    if (currentReflectionContent) {
                                        const details = currentReflectionContent.parentElement;
                                        details.open = true;
                                        details.setAttribute('open', '');
                                    }

                                    // Update costs after response
                                    updateCosts();
                                } else if (data.type === 'error') {
                                    hideStatus();
                                    createRetryButton(text);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data', e);
                            }
                        }
                    }
                }
            } catch (e) {
                if (!isStopped) {
                    console.error(e);
                    hideStatus();
                    createRetryButton(text);
                }
            } finally {
                messageInput.disabled = false;
                sendBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
                messageInput.focus();
                stopBtn.onclick = null;
                hideStatus();
            }
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear history?')) return;
            await fetch('/history', { method: 'DELETE' });
            chatContainer.innerHTML = '';
            updateCosts();
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        clearBtn.addEventListener('click', clearHistory);

        loadHistory();
    </script>
</body>

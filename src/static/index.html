<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
            /* white-space: pre-wrap; Removed to allow Markdown rendering */
        }
        .message p {
            margin: 0 0 0.5rem 0;
        }
        .message p:last-child {
            margin-bottom: 0;
        }
        .message pre {
            background-color: rgba(0,0,0,0.1);
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        .message code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            background-color: rgba(0,0,0,0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }
        .message pre code {
            background-color: transparent;
            padding: 0;
        }
        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .assistant {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
        }
        #input-area {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 0.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
        }
        #clear-btn {
            background-color: #dc3545;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        #clear-btn:hover {
            background-color: #a71d2a;
        }
        #progress-container {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }
        #progress-bar-wrapper {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 10px;
            background-color: #28a745;
            transition: width 0.3s ease;
        }
        #progress-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <span>LLM Chat</span>
        <button id="clear-btn">Clear History</button>
    </header>
    <div id="chat-container">
        <!-- Messages will appear here -->
    </div>
    <div id="progress-container">
        <div id="progress-bar-wrapper">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">Processing...</div>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            // Use marked to parse Markdown content
            div.innerHTML = marked.parse(content);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function loadHistory() {
            try {
                const res = await fetch('/history');
                const history = await res.json();
                chatContainer.innerHTML = '';
                history.forEach(msg => appendMessage(msg.role, msg.content));
            } catch (e) {
                console.error("Failed to load history", e);
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Reset and show progress bar
            progressBar.style.width = '0%';
            progressText.textContent = 'Starting...';
            progressContainer.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    // Split by double newline to separate events, or single newline if that's what we get
                    // But standard SSE uses \n\n between events.
                    // Let's try a more robust line-by-line approach.
                    const lines = buffer.split(/\r?\n/);
                    buffer = lines.pop(); // Keep the last incomplete chunk

                    for (const line of lines) {
                        const trimmedLine = line.trim();
                        if (!trimmedLine) continue;

                        if (trimmedLine.startsWith('data:')) {
                            // Remove 'data:' prefix and trim whitespace
                            const jsonStr = trimmedLine.substring(5).trim();
                            try {
                                console.log("Parsing JSON:", jsonStr);
                                const data = JSON.parse(jsonStr);
                                if (data.type === 'progress') {
                                    progressBar.style.width = data.percentage + '%';
                                    progressText.textContent = data.step;
                                } else if (data.type === 'result') {
                                    appendMessage('assistant', data.content);
                                } else if (data.type === 'error') {
                                    appendMessage('assistant', 'Error: ' + data.content);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data', e, "Line:", trimmedLine);
                            }
                        }
                    }
                }
            } catch (e) {
                appendMessage('assistant', 'Error: ' + e.message);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
                // Keep progress bar visible for a moment if successful, or hide immediately?
                // Let's hide it after a short delay to let the user see 100%
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 1000);
            }
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear history?')) return;
            await fetch('/history', { method: 'DELETE' });
            chatContainer.innerHTML = '';
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        clearBtn.addEventListener('click', clearHistory);

        // Load history on start
        loadHistory();
    </script>
</body>
</html>
